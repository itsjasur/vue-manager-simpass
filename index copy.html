<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" href="/baroformfavicon.png" />  -->
    <link rel="icon" id="favicon" href="" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- <title>바로폼</title> -->
    <title>Loading...</title>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  </head>

  <body>
    <div id="app"></div>

    <script type="module" src="/src/main.js"></script>

    <script>
      function setTitleAndFavicon() {
        var hostname = window.location.hostname
        var favicon = document.getElementById('favicon')

        if (hostname.includes('sjnetwork')) {
          document.title = 'SJ개통센터'
          favicon.href = '/sjfavicon.png'
        } else {
          document.title = '바로폼'
          favicon.href = '/baroformfavicon.png'
        }
      }

      // Run the function when the page loads
      window.onload = setTitleAndFavicon
    </script>
  </body>
</html>
